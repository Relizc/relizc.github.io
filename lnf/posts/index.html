<html>
    <head>
        <title>Name | Lost 'n Found</title>
        <link rel = "stylesheet" href = "/styles/global.css">
        <link rel = "stylesheet" href = "posts.css">
        <link rel = "shortcut icon" type="image/png" href="/assets/lnf-favicon.png">
        <script src="https://kit.fontawesome.com/3861ab7bf6.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="topnav">
            <div class="links item">
                <a href = "/lnf/home">Home</a>
                <a class="active" href = "/lnf/posts"><b>Posts</b></a>
                <a href = "/lnf/aboutus"><b>About Us</b></a>
            </div>
            <a class="logo item item-force" href="/"><img class="top-logo" src="/assets/logo.png" width="48" height="48"></a>
            <div class="account item">
                <a class="account item" id="account" href="/lnf/login"></a>
            </div>
        </div>

        <!-- <div class="heading">
          <p class="heading-title">Let's see if we can help you!</p>
          <p class="heading-subtitle">Here are a list of founded items! You can also find things easier by using the filter tool!</p>
        </div> -->
        <div class="content">
            <div class="spacer"></div>
            <div class="tools">
                <div class="posting">
                    <div class="avatar" id="avatar"></div>
                    <input class="post-input" type="text" placeholder="Welcome Stranger! Ready to post something?">
                    <button class="post-btn">
                        <i class="fa-solid fa-pen"></i>
                        Post!
                    </button>
                </div>
                <div class="filter">
                    <span class="f">
                        <i class="fa-solid fa-filter"></i>
                         Filter Options
                    </span>
                    <div class="fopts">
                        <span class="tool1"><i class="fa-solid fa-magnifying-glass"></i> Search by name</span><br>
                        <span class="tool2"><i class="fa-solid fa-calendar"></i> Search by date</span>
                    </div>
                </div>
            </div>
            <div class="spacer"></div>
            <div class="main" id="posts"></div>
            <div class="expander-none"></div>
        </div>

        <script src="posts.js" type="text/javascript"></script>
        <script src="/scripts/index.js" type="text/javascript"></script>
    </body>
</html>
