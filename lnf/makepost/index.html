<html>
    <head>
        <title>Name | Lost 'n Found</title>
        <link rel = "stylesheet" href = "/styles/global.css">
        <script src="https://kit.fontawesome.com/3861ab7bf6.js" crossorigin="anonymous"></script>
        <link rel = "shortcut icon" type="image/png" href="/assets/lnf-favicon.png">
    </head>
    <body>
        <div class="topnav">
            <div class="links item">
                <a class="active" href = "/lnf/home">Home</a>
                <a href = "/lnf/posts"><b>Posts</b></a>
                <a href = "/lnf/aboutus"><b>About Us</b></a>
            </div>
            <a class="logo item item-force" href="/"><img class="top-logo" src="/assets/logo.png" width="48" height="48"></a>
            <div class="account item">
                <div class="spacer item"></div>
                <a class="account item" id="account" href="/lnf/login">
                    
                </a>
            </div>
        </div>

        <form method="POST" action="https://us0.lnf.api.itsrelizc.net/api/postimg" enctype="multipart/form-data">
            <div class="container">
              <div class="button-wrap">
                <label class="button" for="upload">Upload Image</label>
                <input id="upload" name="file" type="file" accept=".png">
                <input id="title" name="title" type="text" placeholder="Title">
                <input id="description" name="description" type="text" placeholder="Description">
                <input id="poster" name="poster" type="hidden" value="">
                <input id="curURL" name="url" type="hidden" value="">
                <input id="id" name="id" type="hidden" value="">
                <button type="submit">submit</button>
              </div>
                
            </div>
          </form>
        <script src="/scripts/index.js" type="text/javascript"></script>
        <script src="post.js" type="text/javascript"></script>
    </body>
</html>
